<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Form Project</title>
  </head>
  <body class="container">
    <form action="#" method="post" class="row g-3">
      <div class="col-md-6">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" required />
      </div>
      <div class="col-md-6">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" required />
      </div>
      <div class="col-12">
        <label for="user_address" class="form-label">Address</label>
        <input type="text" class="form-control" id="user_address" required />
      </div>
      <div class="col-md-6">
        <label for="user_city" class="form-label">City</label>
        <input type="text" class="form-control" id="user_city" required />
      </div>
      <div class="col-md-4">
        <label for="user_state" class="form-label">State</label>
        <select name="user_state" id="user_state" class="form-control" required>
          <option value="New York">New York</option>
          <option value="Illinois">Illinois</option>
          <option value="Michigan" selected>Michigan</option>
          <option value="Ohio">Ohio</option>
          <option value="Texas">Texas</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="user_zip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="user_zip" required />
      </div>
      <div class="col-md-6">
        <label for="user_phone" class="form-label">Phone</label>
        <input type="number" class="form-control" id="user_phone" required />
      </div>
      <div class="col-md-6">
        <label for="user_email" class="form-label">Email</label>
        <input type="email" class="form-control" id="user_email" required />
      </div>
      <div class="col-12">
        <p>Preferred method of contact</p>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="email"
            value="option1"
          />
          <label for="email" class="form-check-label">Email</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="text"
            value="option2"
          />
          <label for="text" class="form-check-label">Text</label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Sign In</button>
      </div>
    </form>
  </body>
</html>
